apiVersion: v1
kind: Template
metadata:
  name: package-releases-cronjob
  annotations:
    description: This is Thoth Core - Package Releases Job
    openshift.io/display-name: "Thoth: Package Releases Job"
    version: 0.3.0
    tags: poc,thoth,ai-stacks,aistacks,package-releases
    template.openshift.io/documentation-url: https://github.com/Thoth-Station/
    template.openshift.io/long-description: >
      This template defines resources needed to deploy Thoth Package
      Releases Job as a Proof-of-Concept to OpenShift.
    template.openshift.io/provider-display-name: Red Hat, Inc.
  labels:
    template: package-releases-cronjob
    app: thoth
    component: package-releases

parameters:
  - displayName: Suspend CronJob run
    description: Suspend CronJob run
    required: true
    name: THOTH_SUSPEND_JOB
    value: "true"

objects:
  - kind: CronJob
    apiVersion: batch/v2alpha1
    metadata:
      name: package-releases
      labels:
        app: thoth
        component: package-releases
    spec:
      schedule: '*/6 * * * *'
      suspend: ${{THOTH_SUSPEND_JOB}}
      concurrencyPolicy: Forbid
      successfulJobsHistoryLimit: 4
      startingDeadlineSeconds: 99
      failedJobsHistoryLimit: 4
      jobTemplate:
        spec:
          template:
            metadata:
              labels:
                app: thoth
                component: package-releases
            spec:
              containers:
                - image: package-releases-job
                  name: package-releases
                  env:
                    - name: THOTH_PACKAGE_RELEASES_ONLY_IF_PACKAGE_SEEN
                      valueFrom:
                        configMapKeyRef:
                          key: package-releases-only-if-package-seen
                          name: thoth
                    - name: RSYSLOG_HOST
                      valueFrom:
                        configMapKeyRef:
                          key: rsyslog-host
                          name: thoth
                    - name: RSYSLOG_PORT
                      valueFrom:
                        configMapKeyRef:
                          key: rsyslog-port
                          name: thoth
                    - name: PROMETHEUS_PUSHGATEWAY_HOST
                      valueFrom:
                        configMapKeyRef:
                          key: prometheus-pushgateway-host
                          name: thoth
                    - name: PROMETHEUS_PUSHGATEWAY_PORT
                      valueFrom:
                        configMapKeyRef:
                          key: prometheus-pushgateway-port
                          name: thoth
                    - name: SENTRY_DSN
                      valueFrom:
                        secretKeyRef:
                          name: thoth
                          key: sentry-dsn
                  resources:
                    requests:
                      memory: "128Mi"
                      cpu: "125m"
                    limits:
                      memory: "512Mi"
                      cpu: "250m"
              restartPolicy: OnFailure
